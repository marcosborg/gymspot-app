<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-img src="../../../assets/logo-dark-v2.png" class="ion-margin ion-padding"></ion-img>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light">
        <ion-list id="labels-list">
          <ion-list-header color="light">
            <ion-label style="font-size: 16px;">Reserve um Spot</ion-label>
            <ion-button color="primary" routerLink="/spots">Ver todos</ion-button>
          </ion-list-header>
          <ion-item button color="light" *ngFor="let spot of spots" (click)="goSpot(spot.id, spot.soon)">
            <ion-avatar class="square" aria-hidden="true" slot="start">
              <img alt=""
                src="{{ spot.photos ? spot.photos[0].original_url : 'https://ionicframework.com/docs/img/demos/avatar.svg' }}" />
            </ion-avatar>
            <ion-label>
              <h2>{{ spot.name }}</h2>
              <p>{{ spot.location.title }}</p>
              <ion-note style="font-size: 12px;">{{ spot.soon == true ? 'BREVEMENTE' : '' }}</ion-note>
            </ion-label>
          </ion-item>
          <ion-list-header color="light">
            <ion-label style="font-size: 16px;">Reserve um<br>Personal Trainer</ion-label>
            <ion-button color="primary" routerLink="/pts">Ver todos</ion-button>
          </ion-list-header>
          <ion-item button color="light" *ngFor="let pt of pts" routerLink="/pt/{{ pt.id }}">
            <ion-avatar aria-hidden="true" slot="start">
              <ion-img src="{{ pt.photos.length > 0 ? pt.photos[0].original_url : 'https://ionicframework.com/docs/img/demos/avatar.svg' }}"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ pt.name }}</h2>
              <p>
                <ion-badge style="font-size: 10px; margin-left: 2px;" color="primary" slot="start" *ngFor="let spot of pt.spots">{{ spot.name }}</ion-badge>
              </p>
            </ion-label>
          </ion-item>
          <ion-list-header color="light">
            <ion-label>Mais informação</ion-label>
          </ion-list-header>
          <ion-item button routerLink="cms/{{ util.id }}"
            routerLinkActive="selected" *ngFor="let util of utils.pages" color="light">
            <ion-label>{{ util.title }}</ion-label>
          </ion-item>
          <ion-list-header color="light">
            <ion-label>Mais informação</ion-label>
          </ion-list-header>
          <ion-item button routerLink="steps" routerLinkActive="selected" color="light">
            <ion-label>Como funciona</ion-label>
          </ion-item>
          <ion-item button routerLink="{{ menu.content_page_id == 13 ? 'faqs' : 'cms' }}/{{ menu.content_page.id }}"
            routerLinkActive="selected" *ngFor="let menu of menus" color="light">
            <ion-label>{{ menu.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
